<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Real Time Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Real-Time Chat Application</h1>

    <div id="chat" class="border rounded p-3 mb-3" style="height: 300px; overflow-y: auto;"></div>

    <div class="input-group mb-3">
        <input id="senderInput" type="text" class="form-control" placeholder="Your name..." />
    </div>

    <div class="input-group mb-3">
        <input id="messageInput" type="text" class="form-control" placeholder="Type a message..." />
        <button id="sendMessage" class="btn btn-primary">Send</button>
    </div>
</div>

<script>
    let stompClient = null;

    function setConnected(connected) {
        document.getElementById('sendMessage').disabled = !connected;
    }

    function connect() {
        const socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            setConnected(true);
            // subskrybuj wiadomości
            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
            // pobierz historię przy połączeniu
            fetch('/api/messages')
                .then(r => r.json())
                .then(list => {
                    list.forEach(showMessage);
                })
                .catch(err => console.error('Hist load error', err));
        }, function (err) {
            console.error('STOMP connect error', err);
            setConnected(false);
        });
    }

    function showMessage(message) {
        const chat = document.getElementById('chat');
        const messageElement = document.createElement('div');
        messageElement.className = "border-bottom mb-1 pb-1";
        const time = message.timestamp ? new Date(message.timestamp).toLocaleString() : '';
        messageElement.textContent = (time ? '[' + time + '] ' : '') + (message.sender ? message.sender + ': ' : '') + (message.content || '');
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        const sender = document.getElementById('senderInput').value.trim();
        const content = document.getElementById('messageInput').value.trim();
        if (!sender || !content) return;
        const chatMessage = { sender: sender, content: content };
        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
        document.getElementById('messageInput').value = '';
    }

    document.getElementById('sendMessage').onclick = sendMessage;
    window.addEventListener('load', connect);
</script>
</body>
</html>
